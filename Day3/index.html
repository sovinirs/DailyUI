<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Day 3 | Bootstrap</title>
    </head>
    <body>
        <div class="full-height row align-items-center justify-content-center">
            <div class="card">
                <div class="card-content">
                    <div class="row p-5">
                        <div class="col col-5">
                            <div
                                class="row justify-content-right align-items-start"
                                style="height: 100%;"
                            >
                                <img
                                    src="https://www.helpscout.com/images/blog/steve-jobs.jpg"
                                    style="
                                        width: 220px;
                                        border-radius: 30px;
                                        height: 130px;
                                    "
                                />
                            </div>
                        </div>
                        <div class="col col-7">
                            <div class="row">
                                <div class="col col-2">
                                    <div class="row justify-content-end">
                                        <img
                                            src="./double-quotes.svg"
                                            alt="double_quotes"
                                            style="
                                                height: 20px;
                                                margin-right: -15px;
                                            "
                                        />
                                    </div>
                                </div>
                                <div class="column-neo col col-10 mt-4">
                                    <h5 class="neo-dialogue">
                                        The hardest thing when you think about
                                        focusing. You think focusing is about
                                        saying "Yes." No. Focusing is about
                                        saying "No." And when you say "No," you
                                        piss off people.
                                    </h5>
                                    <div class="mt-3">
                                        <h6 class="name">Steve Jobs</h6>
                                        <h6 class="position">
                                            Chief Executive Officer
                                        </h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <button class="btn btn-block btn-light">
                                <img
                                    src="./weebly.png"
                                    alt="weebly"
                                    style="width: 60px;"
                                />
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-light">
                                <img
                                    src="./tesla.png"
                                    alt="tesla"
                                    style="width: 60px;"
                                />
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-light">
                                <img
                                    src="./tnw.png"
                                    alt="tnw"
                                    style="width: 60px;"
                                />
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-light">
                                <img
                                    src="./cpan.png"
                                    alt="tnw"
                                    style="width: 60px;"
                                />
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-block btn-dark">
                                <div class="col col-6">
                                    View
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
