<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link href="./style.css" rel="stylesheet" />
        <title>Day 1</title>
    </head>
    <body>
        <div class="full-height row align-items-center justify-content-center">
            <div class="card">
                <div class="card-content">
                    <div class="row justify-content-end pr-3">
                        <button type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row card-title justify-content-center">
                        Unlock features
                    </div>
                    <div class="row px-5 justify-content-center">
                        <div class="text-center card-desc">
                            Create an account to unlock all the features like
                            save, pay or get payment.
                        </div>
                    </div>
                    <div class="px-5 mt-3">
                        <div class="row justify-content-center mt-3">
                            <div class="card icon-card-1">
                                <div class="row align-items-center">
                                    <div class="col col-2">
                                        <img
                                            src="https://img.icons8.com/color/48/000000/google-logo.png"
                                            class="card-icon"
                                        />
                                    </div>
                                    <div class="col col-10 card-icon-desc">
                                        Google
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="card icon-card-2">
                                <div class="row align-items-center">
                                    <div class="col col-2">
                                        <img
                                            src="https://img.icons8.com/fluent/48/000000/twitter.png"
                                            class="card-icon"
                                        />
                                    </div>
                                    <div class="col col-10 card-icon-desc">
                                        Twitter
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row px-5 justify-content-center mt-4 pb-3">
                        <div class="text-center card-footer-desc">
                            By signing in you agree to our Terms of Service and
                            Privacy Policy.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
